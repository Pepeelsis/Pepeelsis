<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Osu! Web</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: #61dafb;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>

<script>
    const circles = [];
    let score = 0;

    function createCircle() {
        const circle = document.createElement('div');
        const size = Math.random() * 50 + 20; // Tamaño aleatorio entre 20 y 70
        const x = Math.random() * (window.innerWidth - size);
        const y = Math.random() * (window.innerHeight - size);
        
        circle.classList.add('circle');
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;
        
        circle.addEventListener('click', () => {
            score++;
            circle.remove();
            console.log(`Puntaje: ${score}`);
            createCircle();
        });
        
        document.body.appendChild(circle);
        circles.push(circle);

        // Eliminar círculo después de 2 segundos si no se ha hecho clic
        setTimeout(() => {
            if (document.body.contains(circle)) {
                circle.remove();
                console.log(`Círculo perdido. Puntaje: ${score}`);
            }
        }, 2000);
    }

    // Crear el primer círculo al cargar
    createCircle();

    // Crear un nuevo círculo cada 2 segundos
    setInterval(createCircle, 2000);
</script>

</body>
</html>
